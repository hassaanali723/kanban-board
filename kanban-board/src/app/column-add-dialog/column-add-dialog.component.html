<h2 mat-dialog-title>Add New Column</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Select Column Name</mat-label>
      <mat-select formControlName="columnName">
        <mat-option *ngFor="let name of columnNames" [value]="name">{{ name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button  [mat-dialog-close]="form.value" cdkFocusInitial class="custom-button">Add</button>
  <button  (click)="onCancelClick()" class="custom-button">Cancel</button>
</mat-dialog-actions>
