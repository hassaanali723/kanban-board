<h2 mat-dialog-title>Add New Task</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <input formControlName="newTaskTitle" placeholder="Task Title" class="custom-input">
  </form>
</mat-dialog-content>
<mat-dialog-actions class="custom-dialog-actions">
  <button mat-button [mat-dialog-close]="form.value.newTaskTitle" cdkFocusInitial class="custom-button">Add</button>
  <button mat-button (click)="onCancelClick()" class="custom-button">Cancel</button>
</mat-dialog-actions>
