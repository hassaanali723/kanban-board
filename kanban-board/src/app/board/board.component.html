<div class="task-container">
  <div class="kanban-board" cdkDropListGroup>
    <div class="kanban-column" *ngFor="let column of statuses" cdkDropList [cdkDropListData]="taskGroups[column]" (cdkDropListDropped)="onDrop($event, column)">
      <h2 class="column-title">{{ column }}</h2>
      <div class="task-box">
        <div class="task-card" *ngFor="let task of taskGroups[column]" [ngClass]="getTaskStatusClass(task.status)" cdkDrag [cdkDragData]="task">
          <p><strong>Status:</strong> {{ task.status }}</p>
          <p>{{ task.todo }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
